<section class="course">
    <div class="container">
        <h1 class="text-container">All Courses</h1>

        <div class="row">
            
            <div class="col-lg-3"  *ngFor="let cs of course">
                <div class="box">
                    <img src="{{cs.image}}" width="100%" height="100% ">
                    <h4 class="mt-2">{{cs.name}}</h4>
                    <p class="mt-2">{{cs.description}}</p>
                    <button class="btn btn-primary btn-sm mt-2">Watch now</button>
                </div>
            </div>
        </div>
    </div>
</section>
